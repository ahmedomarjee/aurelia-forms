<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aurelia</title>
    
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="resources/devextreme/css/dx.common.css">
    <link rel="stylesheet" href="resources/devextreme/css/dx.custom.css">
  </head>

  <body aurelia-app="main">
    <style>
      .t--splash {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: "Helvetica Neue", "Segoe UI", Helvetica, Verdana, sans-serif;
        font-size: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .t--splash-spinner {
        margin: 100px auto;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
      }

      .t--splash-spinner > div {
        background-color: #333;
        height: 100%;
        width: 6px;
        display: inline-block;
        
        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }

      .t--splash-spinner .t--splash-rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .t--splash-spinner .t--splash-rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      .t--splash-spinner .t--splash-rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .t--splash-spinner .t--splash-rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
        20% { -webkit-transform: scaleY(1.0) }
      }

      @keyframes sk-stretchdelay {
        0%, 40%, 100% { 
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }  20% { 
          transform: scaleY(1.0);
          -webkit-transform: scaleY(1.0);
        }
      }
    </style>
    <div class="t--splash"> 
      <div>
        Die Anwendung wird gestartet.
      </div>
      <div class="t--splash-spinner">
        <div class="t--splash-rect1"></div>
        <div class="t--splash-rect2"></div>
        <div class="t--splash-rect3"></div>
        <div class="t--splash-rect4"></div>
        <div class="t--splash-rect5"></div>
      </div>
    </div>    
    <script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
  </body>
</html>
