<a class="t--toolbar-item" click.delegate="data.guardedExecute({event: $event})">
  <div if.bind="data.command.badgeText" class="t--toolbar-item-badge" tr="key.bind: data.command.badgeText">
  </div>
  <div class="t--toolbar-item-content">
    <div if.bind="data.command.icon" class="t--toolbar-item-icon">
      <i class="fa-fw" fa-icon="icon.bind: data.command.icon"></i>
    </div>
    <div if.bind="data.command.title" class="t--toolbar-item-title" tr="key.bind: data.command.title">
    </div>
  </div>
</a>
