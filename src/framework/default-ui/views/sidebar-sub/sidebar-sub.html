<template class="t--sidebar-sub au-animate">
  <require from="./sidebar-sub.less"></require>

  <ul class="t--sidebar-sub-ul">
    <li repeat.for="child of route.children | sort:'caption':'asc':true">
      <a 
        href.bind="child.route ? '#' + child.route : ''" 
        class="t--sidebar-sub-item"
        stack-router-link="clear-stack.bind: true">
        <span class="t--sidebar-sub-item-title" tr="key.bind: child.caption">
        </span>
      </a>
    </li>
  </ul>
</template>
