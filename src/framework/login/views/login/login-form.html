<template>
    <div class="t--margin-top col-xs-12 t--login-logo">
        <img class="t--form-element-image" src="http://2014.erp-future.com/sites/2014.erp-future.com/files/1_business/Logo_U_TIP.png"></img>
    </div>
    <form submit.delegate="submitForm('functions.$f.loginCommand')">
        <button class="t--invisible-submit" type="submit"></button>
        <div class="col-xs-12">
            <div>Geben Sie hier Ihren Benutzernamen und Passwort ein und klicken Sie auf "Anmelden".</div>
        </div>
        <div class="t--margin-top col-xs-12">
            <div class="t--editor-caption">Benutzername</div>
            <dx-widget name="dxTextBox" options.bind="usernameOptions" view-model.ref="username"></dx-widget>
        </div>
        <div class="t--margin-top col-xs-12">
            <div class="t--editor-caption">Passwort</div>
            <dx-widget name="dxTextBox" options.bind="passwordOptions" view-model.ref="password"></dx-widget>
        </div>
        <div class="t--margin-top col-xs-12">
            <div class="t--editor-caption">&nbsp;</div>
            <dx-widget name="dxCheckBox" options.bind="stayLoggodOnOptions" view-model.ref="stayLoggodOn"></dx-widget>
        </div>
        <div class="t--margin-top col-xs-12">
            <div class="t--editor-caption">&nbsp;</div>
            <dx-widget name="dxButton" options.bind="id5d9f1f517d6f4bda9fefbda68f8d809cOptions"></dx-widget>
        </div>
    </form>
</template>
