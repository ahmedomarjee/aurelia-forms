<template>
    <dx-widget class="t--form-validation-group" name="dxValidationGroup" options.bind="wd1Options" view-model.ref="wd1">
        <div class="parent-container">
            <div class="container t--form-container">
                <div class="col-xs-12 t--login-logo">
                    <img class="t--form-element-image" src="http://2014.erp-future.com/sites/2014.erp-future.com/files/1_business/Logo_U_TIP.png"></img>
                </div>
                <div class="col-xs-12">
                    <form submit.delegate="submitForm('functions.$f.loginCommand', $event)">
                        <button class="t--invisible-submit" type="submit"></button>
                        <div class="container">
                            <div class="col-xs-12">
                                <div tr="key: login-form.enter_user_password_text; markdown: true; mode: html"></div>
                            </div>
                            <div class="col-xs-12 t--has-editor-caption">
                                <div class="t--editor-caption" tr="key: login-form.username_caption"></div>
                                <dx-widget name="dxTextBox" options.bind="usernameOptions" view-model.ref="username"></dx-widget>
                            </div>
                            <div class="col-xs-12 t--has-editor-caption">
                                <div class="t--editor-caption" tr="key: login-form.password_caption"></div>
                                <dx-widget name="dxTextBox" options.bind="passwordOptions" view-model.ref="password"></dx-widget>
                            </div>
                            <div class="col-xs-12 t--has-editor-caption">
                                <div class="t--editor-caption">&nbsp;</div>
                                <dx-widget name="dxCheckBox" options.bind="stayLoggodOnOptions" view-model.ref="stayLoggodOn"></dx-widget>
                            </div>
                            <div class="col-xs-12">
                                <dx-widget name="dxButton" options.bind="wd2Options"></dx-widget>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </dx-widget>
</template>
