<template class="t--view" class.bind="className">
  <require from="./view.less"></require>

  <div class="t--toolbar" if.bind="createToolbar">
    <dx-widget if.bind="toolbarOptions" name="dxToolbar" options.bind="toolbarOptions"></dx-widget>
  </div>
  <div class="t--view-content-wrapper">
    <compose
      view-model.ref="view.controller" 
      view-model.bind="view.moduleId" 
      model.bind="view.model" 
      class="t--view-content"></compose>
  </div>
</template>
